<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Greenomics</title>
    
    <!-- Meta Tags -->
    <meta name="theme-color" content="#10b981">
    <meta name="description" content="Platform Digital Green Accounting untuk UMKM">
    
    <!-- Content Security Policy -->
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.tailwindcss.com https://www.gstatic.com https://generativelanguage.googleapis.com https://apis.google.com;
        style-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com https://fonts.googleapis.com;
        font-src 'self' https://fonts.gstatic.com;
        img-src 'self' data: https: blob:;
        connect-src 'self' https://firestore.googleapis.com https://firebase.googleapis.com https://identitytoolkit.googleapis.com https://securetoken.googleapis.com https://www.googleapis.com https://generativelanguage.googleapis.com;
        frame-src 'self' https://accounts.google.com https://*.firebaseapp.com https://*.google.com;
        worker-src 'self' blob:;
        manifest-src 'self';
    ">
    
    <!-- Fix Cross-Origin-Opener-Policy for Google Login -->
    <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin-allow-popups">
    <meta http-equiv="Cross-Origin-Embedder-Policy" content="unsafe-none">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Styles -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #10b981 0%, #059669 50%, #047857 100%); }
        .loading-spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #10b981;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .google-btn {
            transition: all 0.3s ease;
        }
        .google-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-green-50 via-emerald-50 to-teal-100 flex items-center justify-center p-4">
    
    <div class="w-full max-w-md">
        <!-- Logo & Title -->
        <div class="text-center mb-8">
            <div class="w-20 h-20 gradient-bg rounded-full flex items-center justify-center mx-auto mb-4 shadow-lg">
                <img src="./assets/icons/tittle.png" alt="Greenomics" class="w-12 h-12">
            </div>
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Greenomics</h1>
            <p class="text-gray-600">Platform Digital Green Accounting untuk UMKM</p>
        </div>

        <!-- Login Card -->
        <div class="bg-white rounded-2xl shadow-xl p-8">
            <div class="text-center mb-6">
                <h2 class="text-xl font-semibold text-gray-800 mb-2">Selamat Datang!</h2>
                <p class="text-gray-600 text-sm">Masuk dengan akun Google Anda untuk melanjutkan</p>
            </div>

            <!-- Google Login Button -->
            <button id="googleLoginBtn" class="google-btn w-full bg-white border-2 border-gray-300 text-gray-700 py-4 px-6 rounded-xl font-medium flex items-center justify-center space-x-3 hover:border-gray-400">
                <svg class="w-6 h-6" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                <span id="loginBtnText">Masuk dengan Google</span>
                <div id="loginSpinner" class="loading-spinner hidden"></div>
            </button>
            
            <!-- Error Message -->
            <div id="errorMessage" class="hidden mt-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg text-sm"></div>

            <!-- Success Message -->
            <div id="successMessage" class="hidden mt-4 p-3 bg-green-100 border border-green-400 text-green-700 rounded-lg text-sm"></div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-8">
            <p class="text-gray-500 text-sm">
                Dengan masuk, Anda menyetujui 
                <a href="#" class="text-green-600 hover:text-green-700">Syarat & Ketentuan</a> 
                dan 
                <a href="#" class="text-green-600 hover:text-green-700">Kebijakan Privasi</a>
            </p>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase directly
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';
        import { getFirestore, doc, setDoc, getDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';
        
        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyD43R9_h0qZc5TFTrBn_Zt76Il3jDKP7kw",
            authDomain: "greenomics-id.firebaseapp.com",
            projectId: "greenomics-id",
            storageBucket: "greenomics-id.firebasestorage.app",
            messagingSenderId: "5727343643",
            appId: "1:5727343643:web:0b84a6197ee989aa5dd4be"
        };
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        // Google Auth Provider
        const provider = new GoogleAuthProvider();
        provider.addScope('email');
        provider.addScope('profile');
        
        console.log('✅ Firebase initialized successfully');
        console.log('✅ Auth instance:', auth);
        console.log('✅ Provider:', provider);

        // Get elements
        const googleLoginBtn = document.getElementById('googleLoginBtn');
        const loginBtnText = document.getElementById('loginBtnText');
        const loginSpinner = document.getElementById('loginSpinner');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        
        console.log('Elements found:', {
            googleLoginBtn,
            loginBtnText,
            loginSpinner,
            errorMessage,
            successMessage
        });

        // Show loading state
        function setLoadingState(loading) {
            if (loading) {
                googleLoginBtn.disabled = true;
                loginBtnText.textContent = 'Memproses...';
                loginSpinner.classList.remove('hidden');
                googleLoginBtn.classList.add('opacity-75', 'cursor-not-allowed');
            } else {
                googleLoginBtn.disabled = false;
                loginBtnText.textContent = 'Masuk dengan Google';
                loginSpinner.classList.add('hidden');
                googleLoginBtn.classList.remove('opacity-75', 'cursor-not-allowed');
            }
        }

        // Show error message
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
            successMessage.classList.add('hidden');
            console.error('Login Error:', message);
        }

        // Show success message
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.classList.remove('hidden');
            errorMessage.classList.add('hidden');
            console.log('Login Success:', message);
        }

        // Hide messages
        function hideMessages() {
            errorMessage.classList.add('hidden');
            successMessage.classList.add('hidden');
        }

        // Create or update user in Firestore
        async function createOrUpdateUser(user) {
            try {
                const userRef = doc(db, 'users', user.uid);
                const userDoc = await getDoc(userRef);
                
                const userData = {
                    uid: user.uid,
                    email: user.email,
                    displayName: user.displayName,
                    photoURL: user.photoURL,
                    lastLogin: serverTimestamp(),
                    role: 'user'
                };

                if (!userDoc.exists()) {
                    await setDoc(userRef, {
                        ...userData,
                        createdAt: serverTimestamp(),
                        stats: {
                            forumPosts: 0,
                            quizCompleted: 0,
                            activeDays: 1
                        }
                    });
                    console.log('✅ New user created:', userData);
                } else {
                    await setDoc(userRef, {
                        ...userData,
                        stats: userDoc.data().stats || {
                            forumPosts: 0,
                            quizCompleted: 0,
                            activeDays: 1
                        }
                    }, { merge: true });
                    console.log('✅ Existing user updated:', userData);
                }

                return userData;
                
            } catch (error) {
                console.error('❌ Error creating/updating user:', error);
                return {
                    uid: user.uid,
                    email: user.email,
                    displayName: user.displayName,
                    photoURL: user.photoURL,
                    role: 'user'
                };
            }
        }

        // Google Login Handler
        googleLoginBtn.addEventListener('click', async () => {
            try {
                setLoadingState(true);
                hideMessages();
                
                console.log('🚀 Starting Google Login...');
                
                const result = await signInWithPopup(auth, provider);
                const user = result.user;
                
                console.log('✅ Google Login successful:', user);
                
                // Create or update user in Firestore
                await createOrUpdateUser(user);
                
                showSuccess('Login berhasil! Mengalihkan ke dashboard...');
                
                // Redirect to dashboard after 2 seconds
                setTimeout(() => {
                    window.location.href = './dashboard.html';
                }, 2000);
                
            } catch (error) {
                console.error('❌ Login error:', error);
                
                let errorMessage = 'Terjadi kesalahan saat login';
                
                if (error.code === 'auth/popup-blocked') {
                    errorMessage = 'Popup diblokir oleh browser. Silakan izinkan popup untuk situs ini.';
                } else if (error.code === 'auth/popup-closed-by-user') {
                    errorMessage = 'Login dibatalkan oleh pengguna.';
                } else if (error.code === 'auth/operation-not-allowed') {
                    errorMessage = 'Google Sign-in tidak diaktifkan. Hubungi administrator.';
                } else if (error.code === 'auth/unauthorized-domain') {
                    errorMessage = 'Domain tidak diizinkan. Hubungi administrator.';
                } else if (error.message) {
                    errorMessage = error.message;
                }
                
                showError(errorMessage);
            } finally {
                setLoadingState(false);
            }
        });

        // Check if user is already logged in
        onAuthStateChanged(auth, (user) => {
            if (user) {
                console.log('✅ User already logged in:', user);
                showSuccess('Anda sudah masuk. Mengalihkan ke dashboard...');
                
                setTimeout(() => {
                    window.location.href = './dashboard.html';
                }, 1500);
            } else {
                console.log('ℹ️ No user logged in');
            }
        });

        // Handle keyboard events
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !googleLoginBtn.disabled) {
                googleLoginBtn.click();
            }
        });

        console.log('✅ Login page loaded successfully');
    </script>
</body>
</html>
