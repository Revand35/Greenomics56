<!DOCTYPE html>
<html lang="id">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materi - Moral Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .nav-button.active { color: #4f46e5; }
        .material-card { transition: transform 0.2s, box-shadow 0.2s; }
        .material-card:hover { transform: translateY(-2px); box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04); }
        .skeleton { background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%); background-size: 200% 100%; animation: shimmer 1.5s infinite; }
        @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
        .reading-progress { 
            position: fixed; 
            top: 0; 
            left: 0; 
            height: 4px; 
            background: linear-gradient(90deg, #3b82f6, #8b5cf6); 
            z-index: 1000; 
            transition: width 0.3s ease;
        }
        .stat-pulse {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
    </style>

                    <div class="flex justify-between items-center mb-6">

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Import User Stats System (replaces realtime-stats and material-tracker) -->
    <script type="module" src="../../assets/js/core/user-stats.js"></script>

    <script>
        function setActiveNav() {
            document.querySelectorAll('.nav-button').forEach(button => {
                if (button.dataset.page === 'materi') {
                    button.classList.add('active');
                }
            });
        }
        
        // Update completion rate
        function updateCompletionRate() {
            const materialsRead = parseInt(document.querySelector('[data-stat="materials-read"]')?.textContent || '0');
            const materialsCompleted = parseInt(document.querySelector('[data-stat="materials-completed"]')?.textContent || '0');
            
            const completionRate = materialsRead > 0 ? Math.round((materialsCompleted / materialsRead) * 100) : 0;
            const completionRateElement = document.getElementById('completion-rate');
            if (completionRateElement) {
                completionRateElement.textContent = `${completionRate}%`;
            }
        }

        // Material Reader Functions
        function openMaterialReader(materialId, materialName, materialUrl) {
            const modal = document.getElementById('material-reader-modal');
            const titleElement = document.getElementById('material-title');
            const contentElement = document.getElementById('material-content');
            
            // Set title
            titleElement.textContent = materialName;
            
            // Show modal
            modal.classList.remove('hidden');
            
            // Start tracking using userStats
            if (window.userStats) {
                window.userStats.startMaterialTracking(materialId, materialName, 'document');
            }
            
            // Load content
            loadMaterialContent(materialUrl, materialName);
        }

        function closeMaterialReader() {
            const modal = document.getElementById('material-reader-modal');
            modal.classList.add('hidden');

            // Stop tracking using userStats
            if (window.userStats) {
                window.userStats.stopMaterialTracking();
            }
        }

        
        async function loadMaterialContent(url, materialName) {
            const contentElement = document.getElementById('material-content');

            try {
                // Detect file type from URL
                const fileExtension = url.split('.').pop().toLowerCase();
                const isPDF = fileExtension === 'pdf' || url.includes('.pdf');

                if (isPDF) {
                    // Embed PDF viewer
                    contentElement.innerHTML = `
                        <div class="h-full flex flex-col">
                            <div class="flex-1 bg-gray-100 rounded-lg overflow-hidden" style="min-height: 600px;">
                                <iframe
                                    src="${url}"
                                    class="w-full h-full"
                                    style="min-height: 600px; border: none;"
                                    title="${materialName}">
                                </iframe>
                            </div>
                            <div class="mt-4 flex justify-center gap-3">
                                <a href="${url}" target="_blank"
                                   class="inline-block bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-colors">
                                    üîó Buka di Tab Baru
                                </a>
                                <button onclick="downloadMaterial('${url}', '${materialName}')"
                                        class="bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 transition-colors">
                                    üì• Unduh
                                </button>
                            </div>
                        </div>
                    `;
                } else if (fileExtension === 'doc' || fileExtension === 'docx' ||
                           fileExtension === 'ppt' || fileExtension === 'pptx' ||
                           fileExtension === 'xls' || fileExtension === 'xlsx') {
                    // Use Google Docs Viewer for Office documents
                    const viewerUrl = `https://docs.google.com/viewer?url=${encodeURIComponent(url)}&embedded=true`;
                    contentElement.innerHTML = `
                        <div class="h-full flex flex-col">
                            <div class="flex-1 bg-gray-100 rounded-lg overflow-hidden" style="min-height: 600px;">
                                <iframe
                                    src="${viewerUrl}"
                                    class="w-full h-full"
                                    style="min-height: 600px; border: none;"
                                    title="${materialName}">
                                </iframe>
                            </div>
                            <div class="mt-4 flex justify-center gap-3">
                                <a href="${url}" target="_blank"
                                   class="inline-block bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-colors">
                                    üîó Buka di Tab Baru
                                </a>
                                <button onclick="downloadMaterial('${url}', '${materialName}')"
                                        class="bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 transition-colors">
                                    üì• Unduh
                                </button>
                            </div>
                        </div>
                    `;
                } else {
                    // For other file types, show download option
                    contentElement.innerHTML = `
                        <div class="text-center py-10">
                            <div class="w-24 h-24 mx-auto mb-6 bg-blue-100 rounded-full flex items-center justify-center">
                                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-blue-600">
                                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                                    <polyline points="14,2 14,8 20,8"/>
                                </svg>
                            </div>
                            <h3 class="text-xl font-semibold text-gray-800 mb-4">${materialName}</h3>
                            <p class="text-gray-600 mb-6">File ini tidak dapat ditampilkan di browser. Silakan unduh untuk membukanya.</p>
                            <div class="space-y-3">
                                <button onclick="downloadMaterial('${url}', '${materialName}')"
                                        class="bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 transition-colors">
                                    üì• Unduh Materi
                                </button>
                            </div>
                        </div>
                    `;
                }

            } catch (error) {
                console.error('Error loading material content:', error);
                contentElement.innerHTML = `
                    <div class="text-center py-10">
                        <div class="text-red-500 mb-4">‚ùå Gagal memuat konten</div>
                        <p class="text-gray-600">${error.message}</p>
                    </div>
                `;
            }
        }
        
        
        // Make functions global
        window.openMaterialReader = openMaterialReader;
        window.closeMaterialReader = closeMaterialReader;
        
        document.addEventListener('DOMContentLoaded', () => {
            setActiveNav();
            
            // Setup mark complete button
            const markCompleteBtn = document.getElementById('mark-complete-btn');
            if (markCompleteBtn) {
                markCompleteBtn.addEventListener('click', () => {
                    if (window.userStats) {
                        window.userStats.forceCompleteMaterial();
                    }
                });
            }
            
            // Update completion rate when stats change
            setInterval(updateCompletionRate, 1000);
        });
    </script>
        <script type="module">
            import { getAllMateri } from '../../assets/services/materiService.js';
            
            async function loadMateri() {
                console.log("üî• Memuat daftar materi dari Supabase...");
                
                try {
                    const materials = await getAllMateri();
                    
                    const materiList = document.getElementById('materials-list');
                    materiList.innerHTML = '';
                    
                    // Update materials count
                    const materialsCount = document.getElementById('materials-count');
                    if (materialsCount) {
                        materialsCount.textContent = `${materials.length} materi`;
                    }
                    
                    // Show empty state if no materials
                    if (!materials || materials.length === 0) {
                        materiList.innerHTML = `
                            <div class="col-span-full text-center py-12">
                                <div class="text-gray-400 mb-4">
                                    <i class="fas fa-folder-open text-6xl"></i>
                                </div>
                                <h3 class="text-xl font-semibold text-gray-700 mb-2">Belum Ada Materi</h3>
                                <p class="text-gray-500">Admin belum mengupload materi pembelajaran.</p>
                            </div>
                        `;
                        return;
                    }
                    
                    console.log(`‚úÖ Berhasil memuat ${materials.length} materi`);
                    
                    // Display materials
                    materials.forEach(material => {
                        const fileType = material.tipe_file || 'application/octet-stream';
                        let fileIcon = '<i class="fas fa-file text-xl"></i>';

                        if (fileType.includes('pdf')) {
                            fileIcon = '<i class="fas fa-file-pdf text-xl"></i>';
                        } else if (fileType.includes('word') || fileType.includes('document')) {
                            fileIcon = '<i class="fas fa-file-word text-xl"></i>';
                        } else if (fileType.includes('powerpoint') || fileType.includes('presentation')) {
                            fileIcon = '<i class="fas fa-file-powerpoint text-xl"></i>';
                        } else if (fileType.includes('video')) {
                            fileIcon = '<i class="fas fa-file-video text-xl"></i>';
                        } else if (fileType.includes('image')) {
                            fileIcon = '<i class="fas fa-file-image text-xl"></i>';
                        }

                        // Extract title from filename (remove timestamp and extension)
                        const displayName = material.original_name || material.nama_file;
                        const materialTitle = displayName.replace(/^\d+_/, '').replace(/\.[^/.]+$/, '');

                        const div = document.createElement('div');
                        div.className = "material-card bg-white rounded-2xl p-5 shadow-lg hover:shadow-xl transition-all duration-300";
                        div.innerHTML = `
                            <div class="flex items-start space-x-4">
                                <div class="w-12 h-12 bg-indigo-500 rounded-xl flex items-center justify-center text-white flex-shrink-0">
                                    ${fileIcon}
                                </div>
                                <div class="flex-1">
                                    <h4 class="font-semibold text-gray-800 mb-2">${escapeHtml(materialTitle)}</h4>
                                    <p class="text-sm text-gray-500 mb-3">Materi pembelajaran</p>
                                    <p class="text-xs text-gray-400 mb-3">
                                        <i class="fas fa-file"></i> ${escapeHtml(displayName)}
                                        ${material.ukuran_file ? `‚Ä¢ ${formatFileSize(material.ukuran_file)}` : ''}
                                    </p>
                                    <div class="flex space-x-2">
                                        <button onclick="openMaterialReader('${escapeHtml(material.id)}', '${escapeHtml(materialTitle)}', '${material.url_file}')"
                                                class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors text-sm">
                                            üìñ Baca Materi
                                        </button>
                                        <button onclick="downloadMaterial('${material.url_file}', '${escapeHtml(displayName)}')"
                                                class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition-colors text-sm">
                                            üì• Unduh
                                        </button>
                                    </div>
                                </div>
                            </div>
                        `;
                        materiList.appendChild(div);
                    });
                } catch (error) {
                    console.error("‚ùå Gagal memuat materi:", error);
                    const materiList = document.getElementById('materials-list');
                    materiList.innerHTML = `
                        <div class="col-span-full text-center py-12">
                            <div class="text-red-400 mb-4">
                                <i class="fas fa-exclamation-circle text-6xl"></i>
                            </div>
                            <h3 class="text-xl font-semibold text-gray-700 mb-2">Gagal Memuat Materi</h3>
                            <p class="text-gray-500">${error.message}</p>
                        </div>
                    `;
                }
            }
            
            // Helper: Format file size
            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
            }
            
            // Helper: Escape HTML to prevent XSS
            function escapeHtml(text) {
                if (!text) return '';
                const map = {
                    '&': '&amp;',
                    '<': '&lt;',
                    '>': '&gt;',
                    '"': '&quot;',
                    "'": '&#039;'
                };
                return text.toString().replace(/[&<>"']/g, m => map[m]);
            }

            // Download material function
            window.downloadMaterial = async function(url, filename) {
                try {
                    // Show loading indicator
                    const btn = event.target;
                    const originalText = btn.innerHTML;
                    btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Mengunduh...';
                    btn.disabled = true;

                    // Fetch the file as blob
                    const response = await fetch(url);
                    if (!response.ok) throw new Error('Gagal mengunduh file');

                    const blob = await response.blob();

                    // Create download link
                    const downloadUrl = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = downloadUrl;
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();

                    // Cleanup
                    window.URL.revokeObjectURL(downloadUrl);
                    document.body.removeChild(a);

                    // Restore button
                    btn.innerHTML = originalText;
                    btn.disabled = false;
                } catch (error) {
                    console.error('Error downloading file:', error);
                    alert('Gagal mengunduh file: ' + error.message);

                    // Restore button
                    if (event && event.target) {
                        event.target.innerHTML = 'üì• Unduh';
                        event.target.disabled = false;
                    }
                }
            };

            document.addEventListener("DOMContentLoaded", loadMateri);
        </script>
