    <!-- Scripts -->
    <script type="module">
        import authInstance from '../../assets/js/auth.js';
        import { auth } from '../../config/firebase-init.js';
        import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';
        import { showNotification } from '../../config/config.js';
        import { getTestingAccountWithData, updateTestingAccountStats, getTestingAccountDataSummary } from '../../assets/js/core/testing-account-service.js';

        // Get elements
        const logoutBtn = document.getElementById('logoutBtn');

        // Current user data
        let currentUserData = null;

        // Load testing account with real data
        async function loadTestingAccount() {
            try {
                const testingAccount = await getTestingAccountWithData();
                currentUserData = testingAccount;
                updateUserProfile(testingAccount);
                
                const dataSummary = getTestingAccountDataSummary(testingAccount);
                if (dataSummary.hasData) {
                    showNotification(`‚úÖ Akun testing: ${testingAccount.displayName} - ${dataSummary.message}`, 'success');
                } else {
                    showNotification(`‚ÑπÔ∏è Akun testing: ${testingAccount.displayName} - ${dataSummary.message}`, 'info');
                }
            } catch (error) {
                console.error('Error loading testing account:', error);
                showNotification('‚ùå Gagal memuat akun testing', 'error');
            }
        }

        // Update user profile display
        function updateUserProfile(userData) {
            console.log('updateUserProfile called with:', userData);
            if (userData) {
                console.log('Updating profile with user data:', userData);
                
                // Basic info
                const userName = document.getElementById('userName');
                const userEmail = document.getElementById('userEmail');
                const userRole = document.getElementById('userRole');
                
                if (userName) {
                    userName.textContent = userData.displayName || 'User';
                    console.log('Updated userName:', userData.displayName);
                }
                if (userEmail) {
                    userEmail.textContent = userData.email || 'user@example.com';
                    console.log('Updated userEmail:', userData.email);
                }
                if (userRole) {
                    userRole.textContent = userData.role || 'user';
                    console.log('Updated userRole:', userData.role);
                }
                
                // Detailed info
                document.getElementById('userId').textContent = userData.uid || 'N/A';
                document.getElementById('userEmailDetail').textContent = userData.email || 'N/A';
                document.getElementById('userDisplayName').textContent = userData.displayName || 'N/A';
                document.getElementById('userRoleDetail').textContent = userData.role || 'N/A';
                document.getElementById('userJoinDate').textContent = userData.createdAt ? 
                    new Date(userData.createdAt.seconds * 1000).toLocaleDateString('id-ID') : 'N/A';

                // Avatar
                const avatar = document.getElementById('userAvatar');
                if (userData.photoURL) {
                    avatar.innerHTML = `<img src="${userData.photoURL}" alt="Profile" class="w-full h-full rounded-full object-cover">`;
                } else {
                    const initials = userData.displayName ?
                        userData.displayName.split(' ').map(n => n[0]).join('').toUpperCase().substring(0, 2) :
                        'üë§';
                    avatar.textContent = initials.length <= 2 ? initials : 'üë§';
                }

                // Stats - Show real data if available
                if (userData.stats) {
                    document.getElementById('forumPosts').textContent = userData.stats.activitiesCount || userData.stats.forumPosts || 0;
                    document.getElementById('quizCompleted').textContent = userData.stats.inputHistoryCount || userData.stats.quizCompleted || 0;
                    document.getElementById('activeDays').textContent = userData.stats.activeDays || 0;
                }
                
                // Show real data summary if available
                if (userData.realData && userData.realData.dataSummary) {
                    const summary = userData.realData.dataSummary;
                    console.log('üìä Real data summary:', summary);
                }
            }
        }

        // Logout handler
        logoutBtn.addEventListener('click', async () => {
            try {
                await auth.signOut();
                showNotification('Logout berhasil!', 'success');
                window.location.href = '../../login.html';
            } catch (error) {
                console.error('Logout error:', error);
                showNotification('Gagal logout: ' + error.message, 'error');
            }
        });

        // Load testing account handler (removed - now using real auth data)

        // Refresh profile handler
        refreshProfileBtn.addEventListener('click', async () => {
            if (currentUserData) {
                // Reload user data from Firebase Auth
                const user = auth.currentUser;
                if (user) {
                    const userData = {
                        uid: user.uid,
                        id: user.uid,
                        email: user.email,
                        displayName: user.displayName || 'User',
                        photoURL: user.photoURL,
                        role: 'UMKM',
                        joinDate: user.metadata.creationTime,
                        stats: {
                            forumPosts: 0,
                            quizCompleted: 0,
                            activeDays: 1
                        }
                    };
                    currentUserData = userData;
                    updateUserProfile(userData);
                    showNotification('Profil diperbarui dengan data terbaru!', 'success');
                }
            }
        });

        // Delete account handler
        deleteAccountBtn.addEventListener('click', () => {
            if (confirm('Apakah Anda yakin ingin menghapus akun? Tindakan ini tidak dapat dibatalkan.')) {
                showNotification('Fitur hapus akun belum tersedia', 'warning');
            }
        });

        // Initialize page
        console.log('üöÄ Profil page script loaded');
        
        document.addEventListener('DOMContentLoaded', () => {
            // Load testing account by default
            loadTestingAccount();
            
            // Check authentication status (optional for testing)
            onAuthStateChanged(auth, async (user) => {
                console.log('üîê Auth state changed, user:', user);
                
                if (user) {
                    // If user is authenticated, you can choose to use real data or keep mock data
                    // const userData = authInstance.getCurrentUser();
                    // updateUserProfile(userData);
                } else {
                    // For testing, we'll keep using mock accounts instead of redirecting
                    // window.location.href = '../login.html';
                }
            });
        });
