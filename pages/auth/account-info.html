<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informasi Akun - Moral Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .loading-spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script type="module" src="../../assets/js/auth/auth-guard.js"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-50 via-indigo-50 to-purple-100">

    <!-- Header -->
    <div class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white p-6 rounded-b-3xl shadow-xl">
        <div class="flex items-center space-x-4">
            <button onclick="history.back()" class="bg-white/20 hover:bg-white/30 p-2 rounded-full transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 12H5m7-7-7 7 7 7"/></svg>
            </button>
            <h1 class="text-xl font-bold">Informasi Akun</h1>
        </div>
    </div>

    <div class="p-6 space-y-6">
        <!-- Loading State -->
        <div id="loading-state" class="flex justify-center items-center py-12">
            <div class="loading-spinner"></div>
            <span class="ml-3 text-gray-600">Memuat informasi akun...</span>
        </div>

        <!-- Account Information -->
        <div id="account-info" class="hidden space-y-6">
            <!-- Profile Section -->
            <div class="bg-white rounded-2xl p-6 shadow-lg">
                <h2 class="text-lg font-semibold text-gray-800 mb-4 flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2 text-indigo-600"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
                    Profil Pengguna
                </h2>
                <div class="space-y-4">
                    <div class="flex items-center space-x-4">
                        <div id="user-avatar" class="w-16 h-16 bg-indigo-100 rounded-full flex items-center justify-center text-2xl text-indigo-600">ðŸ‘¤</div>
                        <div>
                            <p class="font-medium text-gray-800" id="user-name">-</p>
                            <p class="text-sm text-gray-500" id="user-profession">-</p>
                            <p class="text-sm text-gray-500" id="user-institution">-</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Basic Information -->
            <div class="bg-white rounded-2xl p-6 shadow-lg">
                <h2 class="text-lg font-semibold text-gray-800 mb-4 flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2 text-indigo-600"><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
                    Informasi Akun
                </h2>
                <div class="space-y-4">
                    <div class="flex justify-between items-center py-3 border-b border-gray-100">
                        <span class="text-gray-600">Email</span>
                        <span class="font-medium text-gray-800" id="user-email">-</span>
                    </div>
                    <div class="flex justify-between items-center py-3 border-b border-gray-100">
                        <span class="text-gray-600">Tanggal Bergabung</span>
                        <span class="font-medium text-gray-800" id="user-created">-</span>
                    </div>
                    <div class="flex justify-between items-center py-3 border-b border-gray-100">
                        <span class="text-gray-600">Login Terakhir</span>
                        <span class="font-medium text-gray-800" id="last-login">-</span>
                    </div>
                    <div class="flex justify-between items-center py-3">
                        <span class="text-gray-600">Status Akun</span>
                        <span class="px-3 py-1 text-sm font-medium rounded-full" id="account-status">
                            <span class="flex items-center text-green-600">
                                <span class="w-2 h-2 bg-green-500 rounded-full mr-2"></span>
                                Aktif
                            </span>
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Error State -->
        <div id="error-state" class="hidden bg-red-50 border border-red-200 rounded-2xl p-6 text-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mx-auto text-red-500 mb-4"><circle cx="12" cy="12" r="10"/><path d="M9 15l6-6"/><path d="M15 15l-6-6"/></svg>
            <h3 class="text-lg font-semibold text-red-800 mb-2">Gagal Memuat Informasi</h3>
            <p class="text-red-600 mb-4">Terjadi kesalahan saat memuat informasi akun Anda.</p>
            <button onclick="location.reload()" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition-colors">
                Coba Lagi
            </button>
        </div>
    </div>

    <script>
        async function loadAccountInfo() {
            try {
                const { onAuthStateChanged } = await import('https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js');
                const { getDoc, doc } = await import('https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js');
                const { auth, db } = await import('../../config/firebase-init.js');
                
                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        await displayUserInfo(user);
                    } else {
                        showError();
                    }
                });
                
                async function displayUserInfo(user) {
                    try {
                        let userData = {
                            uid: user.uid,
                            email: user.email,
                            displayName: user.displayName || user.email.split('@')[0],
                            photoURL: user.photoURL,
                            creationTime: user.metadata.creationTime,
                            lastSignInTime: user.metadata.lastSignInTime
                        };
                        
                        // ðŸ”¹ Cek Firestore users
                        const userDoc = await getDoc(doc(db, "users", user.uid));
                        if (userDoc.exists()) {
                            const firestoreData = userDoc.data();
                            userData = {
                                ...userData,
                                displayName: firestoreData.displayName || userData.displayName,
                                profession: firestoreData.profession || 'Tidak disebutkan',
                                institution: firestoreData.institution || 'Tidak disebutkan',
                                role: firestoreData.role || 'user'
                            };
                        }

                        // ðŸ”¹ ALWAYS use Firebase Auth metadata.creationTime as source of truth
                        // Do not override with userStats data which may be incorrect
                        console.log('[AccountInfo] Using Firebase Auth creationTime:', userData.creationTime);

                        // ðŸ”¹ Render ke UI
                        document.getElementById('user-name').textContent = userData.displayName;
                        document.getElementById('user-profession').textContent = userData.profession;
                        document.getElementById('user-institution').textContent = userData.institution;
                        document.getElementById('user-email').textContent = userData.email;
                        
                        // Safe date parsing
                        let createdDate, lastLoginDate;

                        try {
                            createdDate = userData.creationTime ? new Date(userData.creationTime) : new Date();
                            lastLoginDate = userData.lastSignInTime ? new Date(userData.lastSignInTime) : new Date();

                            // Validate dates
                            if (isNaN(createdDate.getTime())) createdDate = new Date();
                            if (isNaN(lastLoginDate.getTime())) lastLoginDate = new Date();

                            document.getElementById('user-created').textContent = createdDate.toLocaleDateString('id-ID', {
                                year: 'numeric',
                                month: 'long',
                                day: 'numeric'
                            });

                            document.getElementById('last-login').textContent = lastLoginDate.toLocaleDateString('id-ID', {
                                year: 'numeric',
                                month: 'long',
                                day: 'numeric',
                                hour: '2-digit',
                                minute: '2-digit'
                            });
                        } catch (dateError) {
                            console.error('Error parsing dates:', dateError);
                            document.getElementById('user-created').textContent = 'Data tidak tersedia';
                            document.getElementById('last-login').textContent = 'Data tidak tersedia';
                        }

                        // Avatar
                        const avatar = document.getElementById('user-avatar');
                        if (userData.photoURL) {
                            avatar.innerHTML = `<img src="${userData.photoURL}" alt="Profile" class="w-full h-full rounded-full object-cover">`;
                        } else {
                            const initials = userData.displayName.split(' ').map(n => n[0]).join('').toUpperCase().substring(0, 2);
                            avatar.textContent = initials || 'ðŸ‘¤';
                        }
                        
                        document.getElementById('loading-state').classList.add('hidden');
                        document.getElementById('account-info').classList.remove('hidden');
                    } catch (error) {
                        console.error('Error displaying user info:', error);
                        showError();
                    }
                }
                
            } catch (error) {
                console.error('Error loading account info:', error);
                showError();
            }
        }
        
        function showError() {
            document.getElementById('loading-state').classList.add('hidden');
            document.getElementById('account-info').classList.add('hidden');
            document.getElementById('error-state').classList.remove('hidden');
        }
        document.addEventListener('DOMContentLoaded', loadAccountInfo);
    </script>
</body>
</html>
