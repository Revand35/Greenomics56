<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Moral Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        
        .loading-spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .password-strength {
            height: 4px;
            border-radius: 2px;
            transition: all 0.3s ease;
        }
        
        .strength-weak { background: #ef4444; width: 25%; }
        .strength-fair { background: #f59e0b; width: 50%; }
        .strength-good { background: #10b981; width: 75%; }
        .strength-strong { background: #059669; width: 100%; }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-50 via-indigo-50 to-purple-100 flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Logo & Title -->
        <div class="text-center mb-8">
            <div class="w-20 h-20 bg-gradient-to-r from-indigo-600 to-purple-600 rounded-full flex items-center justify-center mx-auto mb-4">
                <span class="text-3xl text-white">ðŸ§ </span>
            </div>
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Moral Intelligence</h1>
            <p class="text-gray-600">Buat akun baru</p>
        </div>

        <!-- Register Form -->
        <div class="bg-white rounded-2xl shadow-xl p-8">
            <form id="registerForm" class="space-y-6">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Nama Depan</label>
                        <input type="text" id="firstName" required 
                               class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                               placeholder="Nama depan">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Nama Belakang</label>
                        <input type="text" id="lastName" required 
                               class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                               placeholder="Nama belakang">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input type="email" id="email" required 
                           class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                           placeholder="Masukkan email Anda">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Profesi</label>
                    <select id="profession" required 
                            class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                            <option value="">Pilih profesi</option>
                            <option value="Siswa">Siswa</option>
                            <option value="calon guru">Calon Guru</option>
                            <option value="guru">Guru</option>
                            <option value="dosen">Dosen</option>
                            <option value="konselor">Konselor</option>
                            <option value="psikolog">Psikolog</option>
                            <option value="orang tua">Orang Tua</option>
                            <option value="lainnya">Lainnya</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Institusi</label>
                    <input type="text" id="institution" 
                           class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                           placeholder="Nama sekolah/institusi (opsional)">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input type="password" id="password" required 
                           class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                           placeholder="Minimal 8 karakter">
                    <div class="mt-2" id="passwordStrengthContainer" style="display: none;">
                        <div class="password-strength" id="passwordStrengthBar"></div>
                        <p class="text-xs text-gray-500 mt-1" id="passwordStrengthText"></p>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Konfirmasi Password</label>
                    <input type="password" id="confirmPassword" required 
                           class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                           placeholder="Ulangi password">
                    <p class="text-xs text-gray-500 mt-1" id="passwordMatchText"></p>
                </div>

                <div class="flex items-center">
                    <input type="checkbox" id="terms" required class="rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                    <label for="terms" class="ml-2 text-sm text-gray-600">
                        Saya setuju dengan <a href="#" class="text-indigo-600 hover:text-indigo-500">Syarat & Ketentuan</a>
                    </label>
                </div>

                <button type="submit" id="registerButton"
                        class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white py-3 px-4 rounded-xl font-medium hover:shadow-lg transition-all duration-300 transform hover:scale-105 flex items-center justify-center">
                    <span id="registerButtonText">Daftar</span>
                    <div id="registerSpinner" class="loading-spinner ml-2 hidden"></div>
                </button>
            </form>

            <div class="relative my-6">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-white text-gray-500">Atau daftar dengan Google</span>
                </div>
            </div>

            <div>
                <button id="registerWithGoogleButton"
                        class="w-full bg-white border border-gray-300 text-gray-700 py-3 px-4 rounded-xl font-medium hover:shadow-lg transition-all duration-300 transform hover:scale-105 flex items-center justify-center">
                    <svg class="w-6 h-6 mr-3" viewBox="0 0 48 48">
                        <path fill="#FFC107" d="M43.611 20.083H42V20H24v8h11.303c-1.649 4.657-6.08 8-11.303 8-6.627 0-12-5.373-12-12s5.373-12 12-12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4 12.955 4 4 12.955 4 24s8.955 20 20 20 20-8.955 20-20c0-1.341-.138-2.65-.389-3.917z"></path>
                        <path fill="#FF3D00" d="M6.306 14.691l6.571 4.819C14.655 15.108 18.961 12 24 12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4 16.318 4 9.656 8.337 6.306 14.691z"></path>
                        <path fill="#4CAF50" d="M24 44c5.166 0 9.86-1.977 13.409-5.192l-6.19-5.238C29.211 35.091 26.715 36 24 36c-5.202 0-9.619-3.317-11.283-7.946l-6.522 5.025C9.505 39.556 16.227 44 24 44z"></path>
                        <path fill="#1976D2" d="M43.611 20.083H24v8h11.303c-.792 2.237-2.231 4.166-4.087 5.571l6.19 5.238C42.012 35.239 44 30.026 44 24c0-1.341-.138-2.65-.389-3.917z"></path>
                    </svg>
                    <span>Daftar dengan Google</span>
                </button>
            </div>

            <div class="mt-6 text-center">
                <p class="text-gray-600">Sudah punya akun? 
                    <a href="./login.html" class="text-indigo-600 hover:text-indigo-500 font-medium">Masuk di sini</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Include configuration and services -->
    <script type="module" src="../../config/config.js"></script>

    <script type="module">
        import { AuthService } from '../../assets/js/auth/auth-service.js';

        const authService = new AuthService();

        // Redirect if already logged in
        authService.waitForAuthInit().then(user => {
            if (user) {
                window.location.href = '../../index.html';
            }
        });

        // Handle email/password registration
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const userData = {
                firstName: document.getElementById('firstName').value.trim(),
                lastName: document.getElementById('lastName').value.trim(),
                email: document.getElementById('email').value.trim(),
                profession: document.getElementById('profession').value,
                institution: document.getElementById('institution').value.trim(),
                password: document.getElementById('password').value,
                confirmPassword: document.getElementById('confirmPassword').value
            };

            if (userData.password !== userData.confirmPassword) {
                showError('Password tidak cocok.');
                return;
            }

            setLoadingState(true, 'registerButton');
            try {
                await authService.register(userData);
                // Redirect to index.html after successful registration
                window.location.href = '../../index.html';
            } catch (error) {
                showError(error.message);
            } finally {
                setLoadingState(false, 'registerButton');
            }
        });

        // Handle Google registration
        document.getElementById('registerWithGoogleButton').addEventListener('click', async () => {
            setLoadingState(true, 'registerWithGoogleButton');
            try {
                await authService.loginWithGoogle();
                // Redirect to index.html after successful Google registration
                window.location.href = '../../index.html';
            } catch (error) {
                showError(error.message + ' - Anda dapat mendaftar menggunakan email dan password di atas.');
                // Show manual registration form more prominently when Google fails
                document.getElementById('registerForm').scrollIntoView({ behavior: 'smooth' });
            } finally {
                setLoadingState(false, 'registerWithGoogleButton');
            }
        });

        function setLoadingState(loading, buttonId) {
            const button = document.getElementById(buttonId);
            const buttonText = button.querySelector('span');
            const spinner = button.querySelector('.loading-spinner');
            
            if (loading) {
                button.disabled = true;
                if(spinner) spinner.classList.remove('hidden');
                button.classList.add('opacity-75');
            } else {
                button.disabled = false;
                if(spinner) spinner.classList.add('hidden');
                button.classList.remove('opacity-75');
            }
        }

        function showError(message) {
            const notification = document.createElement('div');
            notification.className = 'fixed top-20 right-4 z-50 px-6 py-3 bg-red-500 text-white rounded-lg shadow-lg';
            notification.textContent = message;
            document.body.appendChild(notification);
            setTimeout(() => {
                notification.remove();
            }, 4000);
        }

        // Password strength checker
        document.getElementById('password').addEventListener('input', function(e) {
            const password = e.target.value;
            const container = document.getElementById('passwordStrengthContainer');
            const bar = document.getElementById('passwordStrengthBar');
            const text = document.getElementById('passwordStrengthText');

            if (password.length === 0) {
                container.style.display = 'none';
                return;
            }

            container.style.display = 'block';
            
            let strength = 0;
            let strengthText = '';
            let strengthClass = '';

            // Check password criteria
            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;

            // Set strength level
            if (strength <= 2) {
                strengthText = 'Password lemah';
                strengthClass = 'strength-weak';
            } else if (strength === 3) {
                strengthText = 'Password cukup';
                strengthClass = 'strength-fair';
            } else if (strength === 4) {
                strengthText = 'Password baik';
                strengthClass = 'strength-good';
            } else {
                strengthText = 'Password kuat';
                strengthClass = 'strength-strong';
            }

            bar.className = `password-strength ${strengthClass}`;
            text.textContent = strengthText;
        });

        // Password match checker
        document.getElementById('confirmPassword').addEventListener('input', function(e) {
            const password = document.getElementById('password').value;
            const confirmPassword = e.target.value;
            const text = document.getElementById('passwordMatchText');

            if (confirmPassword.length === 0) {
                text.textContent = '';
                return;
            }

            if (password === confirmPassword) {
                text.textContent = 'Password cocok âœ“';
                text.className = 'text-xs text-green-600 mt-1';
            } else {
                text.textContent = 'Password tidak cocok';
                text.className = 'text-xs text-red-500 mt-1';
            }
        });
    </script>
</body>
</html>
