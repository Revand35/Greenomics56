<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Moral Intelligence</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#667eea">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Moral Intelligence">
    <meta name="description" content="Aplikasi pembelajaran moral intelligence untuk pengembangan karakter dan etika">
    
    <!-- Content Security Policy - Updated for Firebase Google Login & Gemini AI -->
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.tailwindcss.com https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://www.gstatic.com https://generativelanguage.googleapis.com https://apis.google.com https://esm.run;
        style-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com https://fonts.googleapis.com https://cdnjs.cloudflare.com;
        font-src 'self' https://fonts.gstatic.com;
        img-src 'self' data: https: blob:;
        connect-src 'self' https://firestore.googleapis.com https://firebase.googleapis.com https://identitytoolkit.googleapis.com https://securetoken.googleapis.com https://www.googleapis.com https://generativelanguage.googleapis.com https://content-firebaseappcheck.googleapis.com https://www.gstatic.com https://apis.google.com https://esm.run https://cdn.jsdelivr.net http://127.0.0.1:* http://localhost:* ws://127.0.0.1:* ws://localhost:*;
        frame-src 'self' https://accounts.google.com https://*.firebaseapp.com;
        worker-src 'self' blob:;
        manifest-src 'self';
    ">

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/assets/icons/icon-192x192.svg">
    <link rel="apple-touch-icon" sizes="152x152" href="/assets/icons/icon-152x152.svg">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/icon-192x192.svg">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" sizes="32x32" href="/assets/icons/icon-32x32.svg">
    <link rel="icon" type="image/svg+xml" sizes="16x16" href="/assets/icons/icon-16x16.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .loading-spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-50 via-indigo-50 to-purple-100 flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Logo & Title -->
        <div class="text-center mb-8">
            <div class="w-20 h-20 bg-gradient-to-r from-indigo-600 to-purple-600 rounded-full flex items-center justify-center mx-auto mb-4">
                <span class="text-3xl text-white">ðŸ§ </span>
            </div>
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Moral Intelligence</h1>
            <p class="text-gray-600">Masuk ke akun Anda</p>
        </div>

        <!-- Login Form -->
        <div class="bg-white rounded-2xl shadow-xl p-8">
            <form id="loginForm" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input type="email" id="email" required 
                           class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                           placeholder="Masukkan email Anda">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input type="password" id="password" required 
                           class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                           placeholder="Masukkan password Anda">
                </div>

                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" id="rememberMe" class="rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                        <span class="ml-2 text-sm text-gray-600">Ingat saya</span>
                    </label>
                    <a href="#" class="text-sm text-indigo-600 hover:text-indigo-500">Lupa password?</a>
                </div>

                <button type="submit" id="loginButton"
                        class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white py-3 px-4 rounded-xl font-medium hover:shadow-lg transition-all duration-300 transform hover:scale-105 flex items-center justify-center">
                    <span id="loginButtonText">Masuk</span>
                    <div id="loginSpinner" class="loading-spinner ml-2 hidden"></div>
                </button>
            </form>

            <div class="relative my-6">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-white text-gray-500">Atau lanjutkan dengan</span>
                </div>
            </div>

            <div>
                <button id="loginWithGoogleButton"
                        class="w-full bg-white border border-gray-300 text-gray-700 py-3 px-4 rounded-xl font-medium hover:shadow-lg transition-all duration-300 transform hover:scale-105 flex items-center justify-center">
                    <svg class="w-6 h-6 mr-3" viewBox="0 0 48 48">
                        <path fill="#FFC107" d="M43.611 20.083H42V20H24v8h11.303c-1.649 4.657-6.08 8-11.303 8-6.627 0-12-5.373-12-12s5.373-12 12-12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4 12.955 4 4 12.955 4 24s8.955 20 20 20 20-8.955 20-20c0-1.341-.138-2.65-.389-3.917z"></path>
                        <path fill="#FF3D00" d="M6.306 14.691l6.571 4.819C14.655 15.108 18.961 12 24 12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4 16.318 4 9.656 8.337 6.306 14.691z"></path>
                        <path fill="#4CAF50" d="M24 44c5.166 0 9.86-1.977 13.409-5.192l-6.19-5.238C29.211 35.091 26.715 36 24 36c-5.202 0-9.619-3.317-11.283-7.946l-6.522 5.025C9.505 39.556 16.227 44 24 44z"></path>
                        <path fill="#1976D2" d="M43.611 20.083H24v8h11.303c-.792 2.237-2.231 4.166-4.087 5.571l6.19 5.238C42.012 35.239 44 30.026 44 24c0-1.341-.138-2.65-.389-3.917z"></path>
                    </svg>
                    <span>Login dengan Google</span>
                </button>
            </div>

            <div class="mt-6 text-center">
                <p class="text-gray-600">Belum punya akun? 
                    <a href="./register.html" class="text-indigo-600 hover:text-indigo-500 font-medium">Daftar di sini</a>
                </p>
            </div>
        </div>
    </div>

    <!-- PWA Installer -->
    <script src="/assets/js/core/pwa-installer.js"></script>
    
    <!-- Include config & service -->
    <script type="module" src="../../config/config.js"></script>
    <script type="module">
        import { AuthService } from '../../assets/js/auth/auth-service.js';

        // bikin instance
        const authService = new AuthService();

        // Redirect if already logged in
        authService.waitForAuthInit().then(user => {
            if (user) {
                if (user.role === 'admin') {
                    window.location.href = '../admin/admin-dashboard.html';
                } else {
                    window.location.href = '../../index.html';
                }
            }
        });

        // Handle login form submission
        document.getElementById('loginButton').addEventListener('click', async (e) => {
            e.preventDefault();
            setLoadingState(true, 'loginButton');
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const result = await authService.login(email, password);
                
                // Check if user is admin and redirect accordingly
                if (result.user.role === 'admin') {
                    window.location.href = '../admin/admin-dashboard.html';
                } else {
                    window.location.href = '../../index.html';
                }
            } catch (error) {
                showError(error.message);
            } finally {
                setLoadingState(false, 'loginButton');
            }
        });

        // Handle Google login
        document.getElementById('loginWithGoogleButton').addEventListener('click', async () => {
            setLoadingState(true, 'loginWithGoogleButton');
            try {
                const result = await authService.loginWithGoogle();
                
                // Check if user is admin and redirect accordingly
                if (result.user.role === 'admin') {
                    window.location.href = '../admin/admin-dashboard.html';
                } else {
                    window.location.href = '../../index.html';
                }
            } catch (error) {
                showError(error.message);
            } finally {
                setLoadingState(false, 'loginWithGoogleButton');
            }
        });

        function setLoadingState(loading, buttonId) {
            const button = document.getElementById(buttonId);
            const buttonText = button.querySelector('span');
            const spinner = button.querySelector('.loading-spinner');
            
            if (loading) {
                button.disabled = true;
                if(buttonText) buttonText.textContent = 'Memproses...';
                if(spinner) spinner.classList.remove('hidden');
                button.classList.add('opacity-75', 'cursor-not-allowed');
            } else {
                button.disabled = false;
                if(buttonText) buttonText.textContent = 'Masuk';
                if(spinner) spinner.classList.add('hidden');
                button.classList.remove('opacity-75', 'cursor-not-allowed');
            }
        }

        function showError(message) {
            const notification = document.createElement('div');
            notification.className = 'fixed top-20 right-4 z-50 px-6 py-3 bg-red-500 text-white rounded-lg shadow-lg';
            notification.textContent = message;
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 4000);
        }
    </script>
</body>
</html>
